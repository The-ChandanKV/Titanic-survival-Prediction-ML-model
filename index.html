<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Titanic Survival Prediction</h2>
        <form id="predictionForm">
            <label for="pclass">Passenger Class (1, 2, 3):</label>
            <input type="number" id="pclass" required>

            <label for="sex">Sex (male/female):</label>
            <input type="text" id="sex" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="sibsp">Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" required>

            <label for="parch">Parents/Children Aboard:</label>
            <input type="number" id="parch" required>

            <label for="fare">Fare Paid:</label>
            <input type="number" step="0.01" id="fare" required>

            <label for="embarked">Embarked (C/Q/S):</label>
            <input type="text" id="embarked" required>

            <button type="submit">Predict</button>
        </form>
        <h3 id="result"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
